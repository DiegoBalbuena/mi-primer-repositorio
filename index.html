<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        /* Aquí se agregarán los estilos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #164444;
        }
        .tarjeta {
            background-color: #b0ecb4;
            border: 2px solid #e99df1;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tarjeta p {
            color: #333;
            font-family: Arial, sans-serif;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <p>Nombre: Diego</p>
        <p>Profesión: Ingeniero</p>
        <p>Descripción: Messi</p>
    </div>
</body>
</html>
